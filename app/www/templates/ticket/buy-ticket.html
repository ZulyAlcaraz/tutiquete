<ion-view view-title="Tiquetes">
  <ion-content>

    <form class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          Origen
        </div>
        <select>
          <option selected>Medellín</option>
          <option>Bogotá</option>
        </select>
      </label>

      <label class="item item-input item-select">
        <div class="input-label">
          Destino
        </div>
        <select>
          <option selected>Bogotá</option>
          <option>Cali</option>
        </select>
      </label>

      <ion-toggle ng-model="options.regreso" toggle-class="toggle-dark" ng-change="updateOptions('regreso', options.regreso)">Ida y regreso</ion-toggle>

      <ion-toggle ng-model="options.ida" toggle-class="toggle-dark" ng-change="updateOptions('ida', options.ida)">Sólo ida</ion-toggle>

      <label class="item item-input">
        <span class="input-label">Salida</span>
        <input type="date">
      </label>

      <label class="item item-input">
        <span class="input-label">Regreso</span>
        <input type="date">
      </label>

    </form>

    <div class="padding">
      <button class="button button-block button-royal" ui-sref="availability">
        Consultar disponibilidad
      </button>

      <button class="button button-block button-dark" ui-sref="travel-history">
        Ir a historial de viajes
      </button>
    </div>

  </ion-content>
  <chat-button></chat-button>
</ion-view>
