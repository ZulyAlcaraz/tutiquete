<ion-view view-title="Reserva">
  <ion-content>

    <form class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          Origen
        </div>
        <select>
          <option selected>Medellín</option>
          <option>Bogotá</option>
        </select>
      </label>

      <label class="item item-input item-select">
        <div class="input-label">
          Destino
        </div>
        <select>
          <option selected>Bogotá</option>
          <option>Cali</option>
        </select>
      </label>

      <label class="item item-input">
        <span class="input-label">Salida</span>
        <input type="date">
      </label>

      <label class="item item-input">
        <span class="input-label">Regreso</span>
        <input type="date">
      </label>

      <label class="item item-input">
        <span class="input-label">Total a pagar $</span>
        <input type="number" ng-disabled="true" ng-value="100000">
      </label>

    </form>

    <div class="card">
      <div class="item item-divider">
        Información de la reserva
      </div>
      <div class="item item-text-wrap">
        ....
      </div>
    </div>

    <div class="padding">
      <button class="button button-block button-royal" ui-sref="print-reserve">
        Confirmar reserva
      </button>
    </div>

  </ion-content>
  <chat-button></chat-button>
</ion-view>
